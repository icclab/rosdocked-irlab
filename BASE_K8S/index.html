<html>
  <head>
    <title>Workspace Desktop Redirect</title>
    <script language="javascript" type="text/javascript">
     var url = '//' + document.location.hostname + ':' + document.location.port + '/vnc.html?resize=remote&reconnect=1&autoconnect=1';
     window.location.assign(url);
    </script>
  </head>

    If your browser doesn't automatically go there within a few seconds, you may want to go to <a href=url>the destination</a> manually.
